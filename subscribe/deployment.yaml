apiVersion: apps/v1
kind: Deployment
metadata:
  name: subscribe-deployment
  labels:
    app: subscribe
spec:
  replicas: 2
  selector:
    matchLabels:
      app: subscribe
  template:
    metadata:
      labels:
        app: subscribe
    spec:
      containers:
      - name: subscribe
        image: clunney/activemq-nodejs_subscribe-service:latest
        env:
        - name: ACTIVE_MQ_USERNAME
          value: admin
        - name: ACTIVE_MQ_PASSWORD
          value: admin
        - name: ACTIVE_MQ_TOPIC
          value: test
        - name: ACTIVE_MQ_ENDPOINT
          value: activemq-service://activemq-service
        resources:
          limits:
            memory: 1024Mi
            cpu: "1"
          requests:
            memory: 256Mi
            cpu: "0.5"
